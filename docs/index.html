---
layout: blank
body_class: home-intro
---

<section class="intro">
  {% include navbar.html %}

  <div class="intro-in wrap">

    <h1 class="intro-title">MC-Notes</h1>
    <h2 class="intro-subtitle">{{ site.title }}</h2>

    <div class="intro-desc">
        <h3>Accepted Submissions</h3>
        {% for post in site.categories.accepted %}
            <div class="button-table">
                <a href="post.url" class="button button-ghost" role="button">{{ post.title }}</a>
            </div>
        {% endfor %}
        
        <h3>Submissions under Review</h3>
        {% for post in site.categories.submitted %}
            <div class="button-table">
                <a href="post.url" class="button button-ghost" role="button">{{ post.title }}</a>
            </div>
        {% endfor %}
    </div>
  
  </div>

</section>
